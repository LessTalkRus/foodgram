server {
    listen 80;
    absolute_redirect off;
    index index.html;
    server_tokens off;
    client_max_body_size 20m;

    # --- API ---
    location /api/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/api/;
    }

    # --- Admin ---
    location /admin/ {
        proxy_set_header Host $http_host;
        proxy_pass http://backend:8000/admin/;
    }
    # --- Frontend (React build) ---
    location / {
        alias /static/;
        try_files $uri $uri/ /index.html;
    }

    # --- Media ---
    location /media/ {
        alias /media/;
    }
}